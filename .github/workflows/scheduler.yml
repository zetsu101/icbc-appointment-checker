name: ICBC Appointment Checker

on:
  schedule:
    # Run every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-appointments:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install Chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
    
    - name: Run appointment checker
      env:
        ICBC_LAST_NAME: ${{ secrets.ICBC_LAST_NAME }}
        ICBC_LICENSE_NUMBER: ${{ secrets.ICBC_LICENSE_NUMBER }}
        ICBC_KEYWORD: ${{ secrets.ICBC_KEYWORD }}
        LICENSE_TYPE: ${{ secrets.LICENSE_TYPE }}
        PREFERRED_CITY: ${{ secrets.PREFERRED_CITY }}
        EARLIEST_ACCEPTABLE_DATE: ${{ secrets.EARLIEST_ACCEPTABLE_DATE }}
        PREFERRED_TEST_CENTERS: ${{ secrets.PREFERRED_TEST_CENTERS }}
        NOTIFICATION_METHOD: ${{ secrets.NOTIFICATION_METHOD }}
        CHECK_INTERVAL_MINUTES: ${{ secrets.CHECK_INTERVAL_MINUTES || '10' }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_PHONE_NUMBER: ${{ secrets.TWILIO_PHONE_NUMBER }}
        RECIPIENT_PHONE_NUMBER: ${{ secrets.RECIPIENT_PHONE_NUMBER }}
        ICBC_LOGIN_URL: ${{ secrets.ICBC_LOGIN_URL }}
        ICBC_BOOKING_URL: ${{ secrets.ICBC_BOOKING_URL }}
        HEADLESS_MODE: ${{ secrets.HEADLESS_MODE }}
        BROWSER_TIMEOUT: ${{ secrets.BROWSER_TIMEOUT }}
      run: |
        cd src
        python main.py --once
